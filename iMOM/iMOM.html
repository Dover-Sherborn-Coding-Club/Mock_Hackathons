<!DOCTYPE html>
</html>
    <head>
        <title>iMom</title>
        <script>
            // Javascript
            // Use console.log to print out values - find errors
            var counter = 0;
            var dayclass;
            var daynum;
            var hw = [];
            var ids = ['',''];
            var schedule = [["Math","Comp Sci","DR","Language","History","English"],["Science","Math","Comp Sci","Gym","Language","History"],["DR","Science","Math","English","Gym","Language"],["Comp Sci","DR","Science","History","English","Gym"],["Math","Comp Sci","DR","Language","History","English"],["Science","Math","Comp Sci","Gym","Language","History"],["Science","doubleScience","Math","English","DR","Language"],["Comp Sci","DR","Science","History","English","Gym"]]
            function mainf(){
                counter += 1;
                if(counter == 1){
                    funct1();
                }
                else if(counter > 1 && counter < 8){
                    funct2();
                }       
            }
            function funct1(){
                daynum = document.getElementById('daynum').value;
                if(daynum > 0 && daynum < 9)
                {
                    document.getElementById('daynum1').style.visibility = "hidden";
                    document.getElementById('block').style.visibility = "visible";
                    dayclass = schedule[daynum - 1][counter - 1];
                    document.getElementById('text').textContent = dayclass;
                }
                else
                {
                    counter -=1;
                    document.getElementById('daynum').value = "That is not a valid day #";
                }
                    
            }
            function funct2(){
                dayclass = schedule[daynum - 1][counter - 1];
                document.getElementById('text').textContent = dayclass;
                hw.push(document.getElementById('block').value);
                document.getElementById('block').value = "";
                if(schedule[daynum - 1][counter - 1] == 'DR' || schedule[daynum - 1][counter - 1] == 'Gym')
                {
                    document.getElementById('block').value = "No Homework";
                }
                if(counter == 7)
                {
                    putTogether();  
                }
            }
            function putTogether()
            {
                document.getElementById('block').style.visibility = "hidden";
                document.getElementById('submit').style.visibility = "hidden";
                
                document.getElementById('t11').textContent = schedule[daynum - 1][0];
                document.getElementById('t21').textContent = schedule[daynum - 1][1];
                document.getElementById('t31').textContent = schedule[daynum - 1][2];
                document.getElementById('t41').textContent = schedule[daynum - 1][3];
                document.getElementById('t51').textContent = schedule[daynum - 1][4];
                document.getElementById('t61').textContent = schedule[daynum - 1][5];

                document.getElementById('t12').textContent = hw[0];
                document.getElementById('t22').textContent = hw[1];
                document.getElementById('t32').textContent = hw[2];
                document.getElementById('t42').textContent = hw[3];
                document.getElementById('t52').textContent = hw[4];
                document.getElementById('t62').textContent = hw[5];
            }
        </script>
    </head>
    <body>
        <!--CSS-->
        <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        center {
            text-align: center;
        }

        h1 {
            color: #3498db;
            margin-bottom: 10px;
        }

        p {
            color: #95a5a6;
            margin-bottom: 20px;
        }

        input[type="number"],
        input[type="text"],
        input[type="button"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            color: #555;
            outline: none;
        }

        input[type="button"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;

            margin-top: 20px;
        }

            border: 1px solid #ecf0f1;

            text-align: left;
            font-size: 14px;
            color: #555;
        }

        th {
            background-color: #ecf0f1;
        }
    </style>
        <!--HTML-->
       <center>
            <h1>iMOM</h1>
            <p>This is your online Homework Helper!</p>
            <br>
            <!--Asks for day #\-->
            <div id="daynum1" style="visibility: show">
                <p>Please enter what day # in your schedule it is</p>
                <input type="number" autocomplete="off" id="daynum" placeholder="Day #" required>
            </div>
            <br>
            
            <!--Block 1-->
            <p id="text"></p>
            <input type="text" autocomplete="off" id="block" style="visibility: hidden;"><br>
            <br>
            <input type="button" onclick="mainf()" id="submit" value="Submit" style="visibility: show;">
            <br>
            <table border="1">
                <tr>
                    <th>Class</th>
                    <th>Homework</th>
                </tr>
                <tr>
                    <td id="t11"></td>
                    <td id="t12"></td>
                </tr>
                <tr>
                    <td id="t21"></td>
                    <td id="t22"></td>
                </tr>
                <tr>
                    <td id="t31"></td>
                    <td id="t32"></td>
                </tr>
                <tr>
                    <td id="t41"></td>
                    <td id="t42"></td>
                </tr>
                <tr>
                    <td id="t51"></td>
                    <td id="t52"></td>
                </tr>
                <tr>
                    <td id="t61"></td>
                    <td id="t62"></td>
                </tr>
            </table>
        </center>
    </body>
</html>
